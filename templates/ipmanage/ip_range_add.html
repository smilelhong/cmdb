{% extends './base.html' %}
{% load static %}


{% block page_heading %}
<div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-sm-10">
                    <h2></h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="">仪表盘</a>
                        </li>
                        <li>
                            <a href="">IP管理</a>
                        </li>
                        <li>
                            <a href="">IP资源池</a>
                        </li>
                        <li class="active">
                            <a href="">网段资源添加</a>
                        </li>
                    </ol>
                </div>
            </div>
{% endblock %}
{% block content %}
<div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                         <div class="ibox float-e-margins">
                         <div class="ibox-title">
                            <h5>网段资源添加</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                         <div class="ibox-content">
                            <form method="post" class="form-horizontal" action="/ipmanage/ip_range_add/">{% csrf_token %}
                                <div class="row" style="margin-top:12px">
                                    <div class="col-md-6">
                                      <div class="form-group"><label class="col-sm-2 control-label">起始IP</label>
                                    <div class="col-sm-5"><input type="text" name="start_ip" class="form-control"></div>
                                </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="row" style="margin-top:12px">
                                    <div class="col-md-6">
                                    <div class="form-group"><label class="col-sm-2 control-label">结束IP</label>

                                    <div class="col-sm-5"><input type="text" name="end_ip" class="form-control"></div>
                                </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="row" style="margin-top:12px">
                                    <div class="col-md-6">
                                      <div class="form-group"><label class="col-sm-2 control-label">描述</label>
                                    <div class="col-sm-10"><input type="text" name="des" class="form-control"></div>
                                </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="row" style="margin-top:12px">
                                    <div class="col-md-10">
                                      <div class="form-group">
                                    <div class="col-sm-6 col-sm-offset-2">
                                        <button class="btn btn-white" type="submit">重置</button>
                                        <button class="btn btn-primary" type="submit">添加</button>
                                    </div>
                                </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                         </div>
                    </div>
                </div>

            </div>
{% endblock %}
